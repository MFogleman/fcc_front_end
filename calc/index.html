<html>
<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<meta property="og:title" content="Calculator" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://www.MFogleman.com" />
    <link rel="stylesheet" href="calculatorStyle.css" type="text/css">

</head>

<body>
    <ul class="calc">
        <li id="display">Loading...</li>
        <li class="key clear top" id="clear">C</li><li class="key hide"></li><li class="key hide"></li><li class="key back top" id="back"><-</li>
        <li class="key digit" id="7">7</li><li class="key digit" id="8">8</li><li class="key digit" id="9">9</li><li class="key operator" id="divide">&divide;</li>
        <li class="key digit" id="4">4</li><li class="key digit" id="5">5</li><li class="key digit" id="6">6</li><li class="key operator" id="multiply">&times;</li>
        <li class="key digit" id="1">1</li><li class="key digit" id="2">2</li><li class="key digit" id="3">3</li><li class="key operator" id="subtract">-</li>
        <li class="key digit" id="0">0</li><li class="key dot" id=".">.</li><li class="key operator" id="add">+</li><li class="key equal" id="equals">=</li>
    </ul>
</body>
    <script type="text/javascript" src ="calculatorScript.js"></script>
    
</html>
