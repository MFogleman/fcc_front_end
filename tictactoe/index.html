<html>

<head>
    <title>Tic Tac Toe</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="Tic Tac Toe" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://www.MFogleman.com" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    
    <link rel="stylesheet" href="tictactoeStyle.css">

    <script src="tictactoeScript.js"></script>
</head>

<body>
<div class="resetWrap">
    <div class="menu">
        <span class= "menuText" id="message">Choose Your Team</span>
        <span class="teamLetter X ">X</span><span class="options" id="easy">Easy</span><span class="options" id="hard">Hard</span><span class="teamLetter O">O</span>

    </div>


    <div class="board">
        <div class="row">
            <div class="cell" id="0"></div><div class="cell" id="1"></div><div class="cell" id="2"></div>
        </div>
        <div class="row">
            <div class="cell" id="3"></div><div class="cell" id="4" ></div><div class="cell" id="5"></div>
        </div>
        <div class="row">
            <div class="cell" id="6"></div><div class="cell" id="7"></div><div class="cell" id="8"></div>
        </div>
     

    </div>

</div>
</body>

</html>
