<html>

<head>
    <meta charset="UTF-8">
    <Title>Wiki Viewier</Title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <script src="jquery-1.11.3.min.js"></script>
    <script src="wikiscript.js"></script>
    <link href="wikistyle.css" rel="stylesheet" type="text/css">
</head>

<body>
    <h1> Wikipedia Viewer</h1>
    <div>
        <form>
            <div>
                <input id="query" type="text" placeholder="Enter your Query" />
            </div>
            <div>
                <input id="submit" class="clicky" value="Submit">
            </div>
            <div>
                <input id="random" class="clicky" value="Random">
            </div>
        </form>
    </div>
    <div class="output">
    </div>
</body>

</html>
